<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style media="screen">
    h1 {
      text-align: center;
    }
    table {
      margin: 10px auto;
    }
      td {
        height: 100px;
        width: 100px;
      }
      tr td:nth-child(2) {
        border-left: 1px solid;
        border-right: 1px solid;
      }
      tr:nth-of-type(2) td {
        border-top: 1px solid;
        border-bottom: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
