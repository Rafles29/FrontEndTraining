<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form</title>
  </head>
  <body>
    <h1>Register</h1>
    <form class="" action="index.html" method="post">
      <div class="">
        <label>First Name <input type="text" name="fname" placeholder="John" required></label>
        <label>Last Name <input type="text" name="lname" placeholder="Smith" required></label>
      </div>
      <div class="">
        <label>Male<input type="radio" name="gender" value="male"></label>
        <label>Female<input type="radio" name="gender" value="female"></label>
        <label>Other<input type="radio" name="gender" value="other"></label>
      </div>
      <div class="">
        <label><input type="email" name="email" placeholder="your email" required></label>
        <label><input type="password" name="passwd" placeholder="your password"></label>
      </div>
      <div class="">
        <label>
          Birthday
          <select class="" name="bday_d">
            <option value="">Month</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">6</option>
          </select>
          <select class="" name="bday_m">
            <option value="">Days</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">6</option>
          </select>
          <select class="" name="bday_y">
            <option value="">Years</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
          </select>
        </label>
      </div>
      <div class="">
        <label>I agree to the terms and conditions<input type="checkbox" name="terms"></label>
      </div>
      <input type="submit" name="" value="Submit">

    </form>
  </body>
</html>
